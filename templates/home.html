
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navigation Bar</title>
<style>
/* CSS for the navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: right; /* Align links to the right */
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: blue;
}

/* Center Hi Anil */
.center {
  text-align: center;
  background-color: purple;
  color: cyan;
  padding: 20px;
}

/* Responsive navigation bar */
@media screen and (max-width: 600px) {
  .navbar a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#contact">Contact</a>
  <a href="registerinput">Register</a>
  <a href="logininput">Login</a>
  <a href="#home">Home</a>
</div>

<div class="center">
  <h1>Hi AnilYadav</h1>
</div>

</body>
</html>
